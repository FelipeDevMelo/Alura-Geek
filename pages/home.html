<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alura Geek</title>
		<script src="/Js/home.js" defer></script>
		<script src="/Js/mostrarProdutos.js" defer type="module"></script>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleHomePage.css" />
		<link rel="stylesheet" href="/styles/Responsidade.css" />
	</head>
	<body>
		<header class="header_Home">
			<h2 class="logo">Alura <span>Geek</span></h2>
		</header>

		<main class="conteudo__principal">
			<section class="Meus-Produtos">
				<h3 class="titulo_section">Meus Produtos</h3>
				<ul class="card__list" data-lista></ul>
			</section>
			<section class="adicionar_produto">
				<h3 class="titulo_section">Adcionar Produto</h3>
				<form class="formulario" action="">
					<label class="picture" for="picture__input" tabindex="0">
						<span class="picture__image"
							><img src="/assets/image_uploader.png" alt="" />
							<p>Escolha uma imagem para importar</p></span
						>
					</label>

					<input
						type="file"
						name="picture__input"
						id="picture__input"
					/>
					<div class="inputbox_nome">
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="" />
					</div>
					<div class="inputbox_valor">
						<label for="valor">Valor</label>
						<input type="text" name="Valor" id="" />
					</div>
					<div class="inputbox_submit">
						<input type="submit" value="GUARDAR" />
						<input type="reset" value="LIMPAR" />
					</div>
				</form>
			</section>
		</main>

		<footer class="footer_home">
			<h2 class="logo">Alura <span class="span__footer">Geek</span></h2>
			<p>Desenvolvido por luiz felipe</p>
			<p class="direitos_footer">Alura Latam- 2024</p>
			<nav>
				<ul>
					<li><img class="ico" src="/assets/github.png" alt="" /></li>
					<li>
						<img class="ico" src="/assets/linkedin.png" alt="" />
					</li>
					<li>
						<img class="ico" src="/assets/discord.png" alt="" />
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
