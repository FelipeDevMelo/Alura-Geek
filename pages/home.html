<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alura Geek</title>
		<script src="/Js/home.js" defer></script>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/style.css" />
		<link rel="stylesheet" href="/styles/styleHomePage.css" />
	</head>
	<body>
		<header>
			<h2>Alura Geek</h2>
		</header>

		<main class="conteudo__principal">
			<section class="Meus-Produtos">
				<h3>Meus Produtos</h3>

				<div class="card_produto">
					<img src="/assets/image 2.svg" alt="" class="card_img" />
					<p class="produto_nome">gameboy</p>
					<div class="card_produto_preco_div">
						<p class="produto_preco">$60.99</p>
						<p class="icone_lixeira">X</p>
					</div>
				</div>
			</section>
			<section class="adicionar_produto">
				<h3>Adcionar Produto</h3>
				<form action="">
					<label class="picture" for="picture__input" tabindex="0">
						<span class="picture__image"></span>
					</label>

					<input
						type="file"
						name="picture__input"
						id="picture__input"
					/>

					<label for="nome">Nome</label>
					<input type="text" name="nome" id="" />
					<label for="valor">Valor</label>
					<input type="text" name="Valor" id="" />

					<input type="submit" value="Guardar" />
					<input type="reset" value="Limpar" />
				</form>
			</section>
		</main>

		<footer>
			<h2>alura Geek</h2>
			<p>Desenvolvido por luiz felipe</p>
			<nav>
				<ul>
					<li><img class="ico" src="/assets/github.png" alt="" /></li>
					<li>
						<img class="ico" src="/assets/linkedin.png" alt="" />
					</li>
					<li>
						<img class="ico" src="/assets/discord.png" alt="" />
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
